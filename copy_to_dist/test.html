<html>

<head></head>

<body>

<div id="test">test</div>

<script type="text/javascript">
	var cookieObject = {};
	console.log(document.cookie);	
	var cookieArray = document.cookie.split(';');
	if (cookieArray && cookieArray.length > 0 && cookieArray[0] != '') {
      		console.log('cookie found', cookieArray);
		for (var i = 0; i < cookieArray.length; i++) {
			var item = cookieArray[i];
			var itemArray = item.split('=');
			cookieObject[itemArray[0]] = itemArray[1];
		}
		console.log(cookieObject);
		for (var cook in cookieObject) {
			document.getElementById('test').innerHTML = cook + ' = ' + cookieObject[cook];
			console.log(cookieObject[cook]);
		}
	} else {
		var name = prompt("What is your name?");
	        console.log(name);
		document.cookie='name=' + name + ';';
        	console.log(document.cookie);
	}
</script>


</body>
